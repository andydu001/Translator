plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.amazonaws:aws-java-sdk:1.12.778'
    implementation 'com.microsoft.graph:microsoft-graph-core:3.4.0'
    implementation 'com.ibm.watson:ibm-watson:13.0.0'
    implementation 'io.debezium:debezium-core:3.0.4.Final'
    implementation 'bio.singa:singa-all:0.7.0'
    implementation 'org.uma.jmetal:jmetal-lab:6.6'
}

test {
    useJUnitPlatform()
}